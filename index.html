<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Profile</title>
</head>
<body class="screen">

    <h1 class="title">Profile</h1>
    
    <div class="card">
        <img class="card__background-image" src="./assets/images/bg-pattern-card.svg" alt="bg-pattern-card">
        <img class="card__photo" src="./assets/images/image-victor.jpg" alt="Victor">
                
        <div class="card__heading">
            <h1 class="card__heading-name">Victor Crest</h1>
            <p class="card__heading-age">26</p>
        </div>  

        <p class="card__city">London</p>

        <div class="card__stats">

            <div class="card__stats-followers">
                <p class="card__stats--amount">80K</p>
                <p class="card__stats--name">Followers</p>
            </div>

            <div class="card__stats-likes">
                <p class="card__stats--amount">803K</p>
                <p class="card__stats--name">Likes</p>
            </div>

            <div class="card__stats-photos">
                <p class="card__stats--amount">1.4K</p>
                <p class="card__stats--name">Photos</p>
            </div>

        </div>
    </div>

    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MirinkaKotze" target="_blank">Mirinka (Celliers) Kotze</a>.
    </div>
    
</body>
</html>
